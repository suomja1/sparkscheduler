<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head (${head})" />
    <body>
        <header th:replace="layout :: header" />

        <div class="container-fluid">
            <h1 class="text-center" th:text="${code}">code</h1>
            <h4 class="text-center" th:text="${title}">title</h4>
            <img th:src="'/images/' + ${image}" alt="notFoundGif" class="img-responsive center-block"/>
        </div>
    </body>
</html>
