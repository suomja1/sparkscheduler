<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="head :: head ('Login')" />
    <body>
        <h1>sparkscheduler</h1>
        <h4>Kirjaudu sisään:</h4>
        <form method="post">
            <p>
                <label for="username">
                    Käyttäjätunnus: <input type="text" id="username" name="username" required="" oninvalid="this.setCustomValidity('Ole hyvä ja syötä käyttäjätunnus')" />
                </label>
            </p>
            <p>
                <label for="password">
                    Salasana: <input type="password" id="password" name="password" required="" oninvalid="this.setCustomValidity('Ole hyvä ja syötä salasana')"/>
                </label>
            </p>
            <p>
                <button type="submit">Kirjaudu</button>
            </p>
        </form>
    </body>
</html>
